<div class="min-vh-100 bg-light d-flex flex-column">
    <div class="container py-5 flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="row w-100">
        <div class="col-12 col-md-8 col-lg-6 mx-auto ">
          <img src="./assets/images/logo2.png" alt="SGUE" class="img-fluid w-75">
        </div>
  
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
          <h2 class="fs-4 fw-bold text-center text-primary mb-4">Registrarse</h2>
          <form [formGroup]="formRegister" (ngSubmit)="registrarEstudiante()">
            <div class="row gy-2">
              <div class="col-12 mb-3">
                <div class="form-outline">
                  <input formControlName="idEstudiante" type="text" id="idEstudiante" class="form-control form-control-sm" />
                  <label class="form-label" for="formCedula">Número de Cédula</label>
                </div>
              </div>
  
              <div class="col-12 mb-3">
                <div class="form-outline">
                  <input formControlName="nombresEstudiante" type="text" id="nombresEstudiante" class="form-control form-control-sm" />
                  <label class="form-label" for="formNombres">Nombres</label>
                </div>
              </div>
  
              <div class="col-12 mb-3">
                <div class="form-outline">
                  <input formControlName="apellidosEstudiante" type="text" id="apellidosEstudiante" class="form-control form-control-sm" />
                  <label class="form-label" for="formApellidos">Apellidos</label>
                </div>
              </div>
  
              <div class="col-12 mb-3">
                <div class="form-outline">
                  <input formControlName="email" type="email" id="formEmail" class="form-control form-control-sm" />
                  <label class="form-label" for="formEmail">Email</label>
                </div>
              </div>
  
              <div class="col-12 mb-3">
                <div class="form-outline">
                  <input formControlName="password" type="password" id="formPassword" class="form-control form-control-sm" />
                  <label class="form-label" for="formPassword">Contraseña</label>
                </div>
              </div>
  
              <div class="col-12 mb-3">
                <div class="d-grid my-3">
                  <button [disabled]="formRegister.invalid" class="btn btn-primary btn-lg" type="submit">Registrarse</button>
                </div>
              </div>
  
              <div class="col-12 text-center">
                <div class="d-flex justify-content-center">
                  <p class="mb-0">¿Ya tiene cuenta? <a href="login" class="link-primary fw-bold text-decoration-none">Iniciar sesión</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
